<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
    <title>Sistema Acadêmico</title>

    <script>    
        function limpa_formulário_cep() {
                document.getElementById('rua').value=("");
        }
        function meu_callback(conteudo) {
            if (!("erro" in conteudo)) {
                //Atualiza os campos com os valores.
                document.getElementById('rua').value=(conteudo.logradouro);
    
                document.getElementById('bairro').value=(conteudo.bairro);
    
                document.getElementById('cidade').value=(conteudo.localidade);
    
                document.getElementById('uf').value=(conteudo.uf);
            }
            else {
                limpa_formulário_cep();
                alert("CEP não encontrado.");
            }
        }        
        function pesquisacep(valor) {
            //Nova variável "cep" somente com dígitos.
            var cep = valor.replace(/\D/g, '');
            //Verifica se campo cep possui valor informado.
            if (cep != "") {
                //Expressão regular para validar o CEP.
                var validacep = /^[0-9]{8}$/;
                //Valida o formato do CEP.
                if(validacep.test(cep)) {
                    //Preenche os campos com "..." enquanto consulta webservice.
                    document.getElementById('rua').value="...";
                    //Cria um elemento javascript.
                    var script = document.createElement('script');
                    //Sincroniza com o callback.
                    script.src = 'https://viacep.com.br/ws/'+ cep + '/json/?callback=meu_callback';
                    //Insere script no documento e carrega o conteúdo.
                    document.body.appendChild(script);
                }
                else {
                    limpa_formulário_cep();
                    alert("Formato de CEP inválido.");
                }
            } 
            else {
                limpa_formulário_cep();
            }
        }
    </script>

</head>
<body class="container">

    <h1>Sistema Acadêmico</h1>

    <h3>Cadastro de Alunos</h3>

    <fieldset>

        <form action="alunos-gravar.php" method="POST">

            <label for="nomeAluno">Nome:</label>
            <input  class="form-control" type="text" name="nomeAluno" id="">

            <label for="dataNasc">Data de Nascimento:</label>
            <input  class="form-control" type="date" name="dataNasc" id="">

            <label for="email">E-mail:</label>
            <input  class="form-control" type="email" name="email" id="">

            <label for="tel">Telefone:</label>
            <input  class="form-control" type="text" name="tel" id="">

            <label for="cep">CEP:</label>
            <input  class="form-control" type="text" name="cep" id="cep"
                    onchange="pesquisacep(this.value); ">

            <label for="rua">Endereço:</label>
            <input  class="form-control" type="text" name="rua" id="rua">

            <label for="numero">Nº:</label>
            <input  class="form-control" type="number" name="numero" id="">

            <label for="bairro">Bairro:</label>
            <input  class="form-control" type="text" name="bairro" id="bairro">

            <label for="cidade">Cidade:</label>
            <input  class="form-control" type="text" name="cidade" id="cidade">

            <label for="uf">Estado</label>
            <input  class="form-control" type="text" name="uf" id="uf">

            <label for="genero">Gênero:</label>

                <input type="radio" name="genero" id="masc" value="1">
                <label for="masc">Masculino</label>

                <input type="radio" name="genero" id="femi" value="0">
                <label for="femi">Feminino</label>

            <label for="turma">Turma:</label>
            <select name="turma" id="">
                <option value="0">Selecione uma opção...</option>
                <option value="1">DSM 1</option>
                <option value="2">DSM 2</option>
            </select>

            <label for="matricula">Matrícula Ativa:</label>
            <input type="checkbox" name="matricula" value="1" checked>

            <br><input class="btn btn-success font-weight-bold" type="submit" value="Gravar">
        </form>

    </fieldset>

    <a style="display: none;" href="https://viacep.com.br/ws/13974664/json/?callback=meu_callback">Chamando JSON</a>
