<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript">
        function validaCampo(){
            if(document.login.usuario.value == ""){
                alert("O campo usuário é obrigatório!");
                return false;
            }
            if(document.login.senha.value == ""){
                alert("O campo senha é obrigatório!");
                return false;
            }else{
                return true;
            }
        }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Sistema Acadêmico</title>
</head>
<body class="bg-dark">

    <div class="container mt-5">
        <div class="row align-items-center">
            <div class="col-md-10 mx-auto col-lg-5">

                <form action="Usuarios/usuario-login.php" method="POST" name="login" onsubmit="return validaCampo(); return false;">
                    
                    <h1 class="pb-4 text-center text-light">Sistema Acadêmico</h1>

                    <h3 class="pb-4 text-center fw-bold text-light">Login</h3>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="usuario" id="inputLogin" placeholder="Login">
                        <label for="inputLogin">Usuario</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="senha" id="inputSenha" placeholder="Senha">
                        <label for="inputSenha">Senha</label>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-lg btn-primary fw-bold" type="submit" value="logar">Entrar</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
